<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ashley Gibbon's WDD 130 quiz.html">
    <meta name="author" content="Ashley Gibbons">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Basic HTML and CSS Quiz</title>

</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="question">
                <span>1.</span>
                <label for="q1">What does the acronym CSS stand for? </label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="question">
                <span>2.</span>
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
            </div>
            <div class="question">
                <span>3.</span>
                <label for="q3">What is your first line of HTML?</label>
                <select id="q3" name="q3">
                    <option value="">Chose One ...</option>
                    <option value="language">html lang="en-us"</option>
                    <option value="doctype">!DOCTYPE html</option>
                    <option value="charset">meta charset="utf-8"</option>
                </select>
            </div>
            <div class="question">
                <span>4.</span>
                <label for="q4">How many digits are in a hexadecimal RGB code?</label>
                <input type="number" id="q4" name="q4" min="1" max="6">
            </div>
            <div class="question">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
</body>
</html>
